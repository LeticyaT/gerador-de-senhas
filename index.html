<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Gerador de senhas</h1>
    <p class="senha" id="senha">Clique para gerar</p>

    <div class="parametro-senha">
      <h4 class="parametro-senha__titulo">Número de caracteres</h4>
      <button class="parametro-senha__botao" onclick="alterarTamanho(-1)">-</button>
      <p class="parametro-senha__texto" id="tamanho">12</p>
      <button class="parametro-senha__botao" onclick="alterarTamanho(1)">+</button>
    </div>

    <div class="parametro-senha">
      <h4 class="parametro-senha__titulo">Características da senha</h4>

      <div class="parametro-senha-checkbox">
        <input name="maiusculo" type="checkbox" class="checkbox" id="maiusculo" checked />
        <label for="maiusculo">Letras maiúsculas</label>
      </div>

      <div class="parametro-senha-checkbox">
        <input name="minusculo" type="checkbox" class="checkbox" id="minusculo" />
        <label for="minusculo">Letras minúsculas</label>
      </div>

      <div class="parametro-senha-checkbox">
        <input name="numero" type="checkbox" class="checkbox" id="numero" />
        <label for="numero">Números</label>
      </div>

      <div class="parametro-senha-checkbox">
        <input name="simbolo" type="checkbox" class="checkbox" id="simbolo" />
        <label for="simbolo">Símbolos</label>
      </div>
    </div>

    <button class="parametro-senha__botao" onclick="gerarSenha()">Gerar senha</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
